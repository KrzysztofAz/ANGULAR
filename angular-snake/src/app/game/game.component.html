<div class="container">
    <ngx-snake #game (foodEaten)="statusPoints()" (gameOver)="statusGame()"></ngx-snake>
    
    <div>
        <button (click)="startTime(); game.actionStart()">Start</button>
        <button (click)="game.actionStop(); stopTime()">Stop</button>
        <button (click)="game.actionReset(); resetTime(); resetAction(); resetPoints()">Reset</button>
        <button (click)="welcome()">Exit</button>
    </div>
    <div>
        <button (click)="game.actionUp(); followActions('up')">Up</button>
        <button (click)="game.actionDown(); followActions('down')">Down</button>
        <button (click)="game.actionLeft(); followActions('left')">Left</button>
        <button (click)="game.actionRight(); followActions('right')">Right</button>   
    </div>
    <div>
        
    </div>
    <div>
        <p>
            Name: {{getUserName}}
        </p>
        <p>
            Points: {{points}}
        </p>
        <p>
            Time: {{seconds}}.{{mseconds}}
        </p>
        <p>
            Actions List: {{actionName}}
        </p>
    <div>
        <label for="filterSelectInput">
            Sort:
        </label>
        <select id="filterSelectInput"[(ngModel)]="selectedFilter">
            <option value = "ascending">
                Ascending
            </option>
            <option value = "descending">
                Descending
            </option>
        </select>

        <label for="sortSelectInput">
            filter
        </label>
        <select id="sortSelectInput"[(ngModel)]="selectedSort">
            <option value="all">
                all
            </option>
            <option *ngFor = "let filter of actionArray" [value] = "filter">
                {{filter}}
            </option>
        </select>


    </div>
        <div>
            <ul>
                <li *ngFor="let action of actionList | sort: selectedFilter: actionList.length | filter: selectedSort: actionList.length">
                    {{action.action}}: {{action.seconds}}.{{action.mseconds}}
                </li>
            </ul>
        </div>
    </div>
</div>
