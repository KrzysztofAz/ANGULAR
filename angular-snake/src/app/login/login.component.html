<div class="container">
    <h1>Welcome to NG-SNAKE</h1>

    <form #loginForm="ngForm" (submit)="getValues(loginForm.value); loginForm.reset()">
        <!-- {{loginForm.value | json}} -->
        <div>
            <label for="loginUser">Login:</label>
            <input required maxlength="10" minlength="1" ngModel #inputLogin="ngModel" type="text" name="userName" id="loginUser" placeholder="Enter login">
            <br><br>
        </div>
        <div class="error" *ngIf="inputLogin.invalid && inputLogin.dirty">
            <p>Input dirty.</p>
          </div>

        <div>
            <label for="emailUser">E-mail:</label>
            <input type="email" name="emailUser" id="emailUser" placeholder="Enter e-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ngModel #inputEmail="ngModel">
            <br><br>
        </div>
        <div class="error" *ngIf="inputEmail.invalid && inputEmail.dirty">
            <p>Input dirty.</p>
          </div>
    </form>

    <div> 
        <button type="submit" [disabled]="!loginForm.valid" (click)="welcome()">Welcome</button>
    </div>
</div>
