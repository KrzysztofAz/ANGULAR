<div class="container">
    <h1>Welcome to NG-SNAKE</h1>
    <div class="loginPanel">
        <form #loginForm="ngForm" (submit)="getValues(loginForm.value); loginForm.reset()">
            <!-- {{loginForm.value | json}} -->
            <div class=loginLabel>
                <label for="loginUser">Name:</label>
                <input required maxlength="20" minlength="3" ngModel #inputLogin="ngModel" type="text" name="userName"
                    id="loginUser" placeholder="Enter login">
            </div>
            <div class="error" *ngIf="inputLogin.invalid && inputLogin.dirty">
                <p>Name length must be 2 to 20 characters.</p>
            </div>
            <div class=loginLabel>
                <label for="token">Token:</label>
                <input type="text" name="token" id="token" placeholder="Enter student ID" required minlength="4" ngModel #inputToken="ngModel">
            </div>
            <div class="error" *ngIf="inputToken.invalid && inputToken.dirty">
                <p>Token must be at least 4 digits.</p>
            </div>
            <button class="btn" type="submit" [disabled]="!loginForm.valid">Welcome</button>
        </form>
    </div>
</div>
